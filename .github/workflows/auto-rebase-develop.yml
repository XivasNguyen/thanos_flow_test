name: Auto Rebase Develop

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  rebase-develop:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch develop branch
        run: |
          git fetch origin develop
          git checkout develop

      - name: Rebase develop onto main
        id: rebase
        run: |
          set +e
          git rebase origin/main
          echo "REBASE_EXIT_CODE=$?" >> $GITHUB_ENV
          set -e

      - name: Push changes if rebase successful
        if: env.REBASE_EXIT_CODE == '0'
        run: |
          git push origin develop

      - name: Get PR creator
        if: env.REBASE_EXIT_CODE != '0'
        id: pr_creator
        run: |
          echo "pr_creator=${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT

      - name: Read Slack map JSON
        if: env.REBASE_EXIT_CODE != '0'
        id: read_slack_map
        run: |
          echo "map=$(cat .github/slack-map.json | jq -c .)" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        if: env.REBASE_EXIT_CODE != '0'
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üö® Conflict Detected: develop vs main!",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*<@${{ fromJson(steps.read_slack_map.outputs.map)[steps.pr_creator.outputs.pr_creator] }}>* b·∫°n l√† ng∆∞·ªùi merge PR v√†o *main* g√¢y conflict khi auto rebase v√†o *develop*."
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":point_right: *H√£y resolve conflict theo c√°c b∆∞·ªõc sau:*\n```bash\n# 1. ƒê·∫£m b·∫£o branch develop m·ªõi nh·∫•t\n git checkout develop && git pull origin develop\n\n# 2. T·∫°o branch t·∫°m\n git checkout -b resolve-conflict\n\n# 3. Merge main v√†o nh√°nh n√†y\n git merge origin/main\n\n# 4. Resolve conflict, commit & push\n git add .\n git commit -m \"Resolve conflict: merge main into develop\"\n git push origin resolve-conflict\n\n# 5. M·ªü PR t·ª´ resolve-conflict v√†o develop ƒë·ªÉ m·ªçi ng∆∞·ªùi review v√† merge\n```\nSau khi merge xong, auto rebase s·∫Ω t·ª± ƒë·ªông ho·∫°t ƒë·ªông tr·ªü l·∫°i! :rocket:"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
